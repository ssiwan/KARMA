<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTagHistoryLabel">Create or edit a Tag History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tagHistory.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tagHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateAccessed">Date Accessed</label>
            <div class="d-flex">
                <input id="field_dateAccessed" type="datetime-local" class="form-control" name="dateAccessed" [(ngModel)]="tagHistory.dateAccessed"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.dateAccessed?.dirty && editForm.controls.dateAccessed?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dateAccessed?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.dateAccessed?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_tag">Tag</label>
            <select class="form-control" id="field_tag" name="tag" [(ngModel)]="tagHistory.tag">
                <option [ngValue]="null"></option>
                <option [ngValue]="tagOption.id === tagHistory.tag?.id ? tagHistory.tag : tagOption" *ngFor="let tagOption of tags; trackBy: trackTagById">{{tagOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="tagHistory.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === tagHistory.user?.id ? tagHistory.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
