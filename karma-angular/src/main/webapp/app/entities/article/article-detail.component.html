
<div *ngIf="article">
    <span><h1 style="color:#007bff;font-weight:bold">{{article.title}}</h1></span>
    <span><small>Created on {{article.date | date: 'short'}} by {{article.space.user.login}}</small></span>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dd>
           	<span>{{article.content}}</span>
        </dd>
 	</dl>   
    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'article/'+ article.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
